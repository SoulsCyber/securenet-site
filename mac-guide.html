    <h2>Step-by-Step: Protecting Your Mac</h2>
    <ol class="checklist">
      <li><input type="checkbox" id="mac-update"><label for="mac-update"><strong>Keep macOS Updated:</strong> Go to <b>Apple Menu &gt; System Settings &gt; General &gt; Software Update</b> and install updates.</label></li>
      <li><input type="checkbox" id="mac-firewall"><label for="mac-firewall"><strong>Enable Firewall:</strong> Go to <b>System Settings &gt; Network &gt; Firewall</b> and turn it on.</label></li>
      <li><input type="checkbox" id="mac-antivirus"><label for="mac-antivirus"><strong>Install Antivirus:</strong> Use a trusted antivirus for Mac and keep it updated.</label></li>
      <li><input type="checkbox" id="mac-password"><label for="mac-password"><strong>Use Strong Passwords:</strong> Set strong, unique passwords and enable a password manager.</label></li>
      <li><input type="checkbox" id="mac-2fa"><label for="mac-2fa"><strong>Enable Two-Factor Authentication:</strong> Use 2FA for your Apple ID and important services.</label></li>
      <li><input type="checkbox" id="mac-backup"><label for="mac-backup"><strong>Back Up Data:</strong> Use <b>Time Machine</b> or <b>iCloud</b> to regularly back up important files.</label></li>
      <li><input type="checkbox" id="mac-phishing"><label for="mac-phishing"><strong>Beware of Phishing:</strong> Don't click suspicious links or open unknown attachments.</label></li>
    </ol>
