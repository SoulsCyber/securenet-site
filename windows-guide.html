    <h2>Step-by-Step: Protecting Your Windows PC</h2>
    <ol class="checklist">
      <li><input type="checkbox" id="win-update"><label for="win-update"><strong>Keep Windows Updated:</strong> Go to <b>Settings &gt; Update & Security &gt; Windows Update</b> and install updates.</label></li>
      <li><input type="checkbox" id="win-firewall"><label for="win-firewall"><strong>Enable Windows Defender Firewall:</strong> Go to <b>Control Panel &gt; System and Security &gt; Windows Defender Firewall</b> and ensure it is on.</label></li>
      <li><input type="checkbox" id="win-antivirus"><label for="win-antivirus"><strong>Install Antivirus:</strong> Use Windows Defender or a trusted third-party antivirus and keep it updated.</label></li>
      <li><input type="checkbox" id="win-password"><label for="win-password"><strong>Use Strong Passwords:</strong> Set strong, unique passwords and enable a password manager.</label></li>
      <li><input type="checkbox" id="win-2fa"><label for="win-2fa"><strong>Enable Two-Factor Authentication:</strong> Use 2FA for your Microsoft account and important services.</label></li>
      <li><input type="checkbox" id="win-backup"><label for="win-backup"><strong>Back Up Data:</strong> Use <b>Windows Backup</b> or <b>OneDrive</b> to regularly back up important files.</label></li>
      <li><input type="checkbox" id="win-phishing"><label for="win-phishing"><strong>Beware of Phishing:</strong> Don't click suspicious links or open unknown attachments.</label></li>
    </ol>
